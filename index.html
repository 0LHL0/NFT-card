<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="container">
        <div>
            <img src="images/nft.jpg" alt="NFT" width="250px" height="300px">

        </div>
        <div class="name">
            <h1>WolfCoin #0912</h1>

        </div>
        <div class="description">
            <p>Una comunidad fuerte y unida, inspirada en la fuerza y la lealtad de los lobos</p>

        </div>
        <div class="information">
            <p class="value">Valor de NFT</p>
            <p class="counter">Contador</p>
        </div>
    </section>
    <footer>
        <div>
            <img src="" alt="">
        </div>
        <div>
            <p class="creator">creador</p>
        </div>
    </footer>

</body>

</html>
